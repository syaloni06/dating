<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dating Website</title>
  <link rel="stylesheet" href="output.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #fcd5ce; /* Soft pink background */
    }
    
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-pink-100 dark:bg-slate-950">
  <div class="ml-auto">
    <button
      id="theme-toggle"
      class="text-pink-500 text-2xl p-2 focus:outline-none"
    >
      <!-- Icon that changes depending on the theme -->
      <i id="theme-icon" class="fa-solid fa-moon hover:scale-125 ease-in duration-100"></i>
    </button>
  </div>
  <!-- Canvas for Background Animation -->
  <canvas id="loveCanvas"></canvas>

  <!-- Hero Section -->
  <section class="flex flex-col justify-center items-center text-center space-y-8">
    <h1 class="text-5xl font-bold text-pink-500">Find Your True Love Today</h1>
    <p class="text-xl font-semibold text-pink-500">Join our community and meet your perfect match</p>

    <!-- Form -->
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
      <h2 class="text-3xl font-bold text-pink-500 mb-6">Sign Up</h2>
      <form class="space-y-4">
        <input class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300" 
               type="text" placeholder="Name">
        <input class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300" 
               type="email" placeholder="Email">
        <input class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300" 
               type="password" placeholder="Password">
        <button class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 rounded-lg">
          Join Now
        </button>
      </form>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
